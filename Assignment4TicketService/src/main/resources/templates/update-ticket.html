<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<title th:utext="${title}" />
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<div class="container">
				<ul class="navbar-nav text-white">
					<li class="nav-item"><a class="navbar-brand">Ticket Express</a>
					</li>
					<li class="nav-item"><a class="nav-link" th:href="@{/index}">Ticket
							List</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="text-center jumbotron">
		<h2 class="display-4">Update Ticket</h2>
	</div>
	<div class="container">
	<div class="text-center" th:if="${message}!=null">
			<h2 class="alert alert-danger" th:each="${ms:message}" th:text="${ms}"></h2>
		</div>
		<form action="#" th:action="@{/update/{id}(id=${ticketId})}"
			th:object="${ticket}" method="post">

			<input class="form-control" id="ticketId" type="number" th:field="*{ticketId}" hidden />

		<div class="form-row mt-3">
				
					<div class="col-md-2">
						<label>Movie Name</label>
					</div>
					<div class="col-md-10">
					<select class="form-control" id="movieName" th:field="*{movieName}" >
							<option th:value="Avengers" th:text="Avengers">
							<option th:value="Titanic" th:text="Titanic">
							<option th:value="HomeAlone" th:text="HomeAlone">
							<option th:value="Transformer" th:text="Transformer">
						</select> 
						<span th:if="${#fields.hasErrors('movieName')}" th:errors="*{movieName}" class="text-danger"></span>
					</div>
				</div>
				<div class="form-row mt-3">
					<div class="col-md-2">
						<label>Date</label>
					</div>
					<div class="col-md-10">
						<input class="form-control" type="text" id="date" th:field="*{date}"  /> 
						<span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-danger"></span>
					</div>
				</div>

				<div class="form-row mt-3">
					<div class="col-md-2">
						<label>Time</label>
					</div>
					<div class="col-md-10">
						<input class="form-control" id="time" type="text" th:field="*{time}"  /> 
							<span th:if="${#fields.hasErrors('time')}" th:errors="*{time}" class="text-danger"></span>
					</div>
				</div>
				<div class="form-row mt-3">
					<div class="col-md-2">
						<label>Venue</label>
					</div>
					<div class="col-md-10 ">
					<select class="form-control" id="venue" th:field="*{venue}" >
							<option th:value="Brampton" th:text="Brampton">
							<option th:value="Missisauga" th:text="Missisauga">
							<option th:value="Scarborough" th:text="Scarorough">
							<option th:value="Vaughn" th:text="Vaughn">
						</select> 
							<span th:if="${#fields.hasErrors('venue')}" th:errors="*{venue}" class="text-danger"></span>
					</div>
				</div>
				<div class="form-row mt-3">
					<div class="col-md-2">
						<label>No. of Tickets</label>
					</div>
					<div class="col-md-10 ">
						<input class="form-control" id="quantity"
							th:field="*{quantity}" hidden>
						<small id="qtHelp" class="form-text text-muted">Oops! you cannot change your No. of Tickets.</small>
						
					</div>
				</div>
					<div class="form-row mt-3">
					<div class="col-md-2">
						<label>Customer Name</label>
					</div>
					<div class="col-md-10 ">
						<input class="form-control" type="text" id="custName" th:field="*{custName}"  /> 
							<span th:if="${#fields.hasErrors('custName')}" th:errors="*{custName}" class="text-danger"></span>
					</div>
				</div>
					<div class="form-row mt-3">
					<div class="col-md-2">
						<label>Amount Paid</label>
					</div>
					<div class="col-md-10 ">
							<input  class="form-control" name="amountPaid" id="amountPaid" type="text" th:field="*{amountPaid}" hidden/>
							<small id="ampHelp" class="form-text text-muted">Oops! you cannot change your paid amount.</small>
					</div>
				</div>
				
			<div class="text-center mt-3">
				<input class="btn btn-primary" type="submit" value="Update" />
			</div>
		</form>
	</div>
	<footer class="border-top footer text-muted mt-5">
		<div class="container">&copy; 2020 -
			Arshdeep_Jashanjot_COMP303_Lab04</div>
	</footer>
</body>
</html>
